<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cash-Man</title>

    <script src="src/Input/KeyboardInputController.js"></script>
    <script src="src/Input/InputController.js"></script>

    <!-- Base objects -->
    <script src="src/Eatable.js"></script>

    <!-- Implemented objects -->
    <script src="src/CashMan.js"></script>
    <script src="src/CashDot.js"></script>
    <script src="src/PowerPallet.js"></script>
    <script src="src/Ghost.js"></script>
    <script src="src/scoring.js"></script>
    <script src="src/game.js"></script>
    <script src="src/labyrinth.js"></script>
    <script src="src/ghostbehaviour.js"></script>
    <script src="src/sound.js"></script>

    <link rel="stylesheet" href="src/cashman.css" media="all" />
</head>
<body>
<div style="position:relative;vertical-align:center;margin:50px auto 0;width:760px;">
    <canvas id="maze"></canvas>
    <div id="cookiejar"></div>
    <div id="killzone"></div>
    <div id="scoreboard">
        <h2>Hi-Score</h2>
        <h3 id="boardHigh">0</h3>
        <h2>Score</h2>
        <h3 id="boardScore">0</h3>
        <button class="die">RIP</button>
        <button class="win">WIN</button>
    </div>
    <div id="gameover">
        <h1>Game Over</h1>
        <h4 class="counter"></h4>
    </div>
    <div id="intro">
        <h2>Hi-Score</h2>
        <h3 id="boardHigh">0</h3>
        <h1>Cash-Man</h1>
        <button>Start</button>
        <h4>Celery</h4>
    </div>
    <script>
        // Initialize the input controller
        new InputController({type: 'keyboard'});

        // Start the labyrinth
        game.init();
        soundmanager.init();
    </script>
</div>
</body>
</html>
